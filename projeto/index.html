<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @media (min-width: 992px) {
        .blue-square {
          display: block;
          width: 100%;
        }
        .align-items-start {
          align-items: flex-start;
        }
        .justify-content-center {
          justify-content: flex-start;
        }
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="container-fluid p-0 h-100 d-flex flex-row">
      <div class="col-12 col-lg-4 d-flex flex-column align-items-center">
        <div class="container-custom">
          <h2 class="fw-bold title-custom">Login</h2>
          <h3 class="subtitle-custom">Bem-vindo de volta ao HappyFinance</h3>
        </div>
        <form class="form-card">
          <div class="mb-3 input-custom">
            <input
              type="email"
              class="form-control"
              placeholder="hello@example.com"
              id="email"
              required
            />
          </div>
          <div
            class="mb-3 input-custom position-relative"
            style="display: inline-block"
          >
            <input
              type="password"
              class="form-control"
              placeholder="●●●●●●●●●●●●●●"
              id="password"
              required
            />
            <img
              src="olho.png"
              alt="Mostrar senha"
              style="
                position: absolute;
                right: 10px;
                top: 12px;
                cursor: pointer;
                height: 24px;
                width: 24px;
              "
            />
          </div>

          <div class="form-check mb-3 w-100 text-start">
            <input
              type="checkbox"
              class="form-check-input"
              id="stayConnected"
            />
            <label class="form-check-label" for="stayConnected"
              >Manter conectado</label
            >
          </div>

          <button type="submit" class="btn btn-primary">Login</button>

          <div class="divider">
            <hr class="divider-line" />
            <span class="divider-text">Ou</span>
            <hr class="divider-line" />
          </div>

          <button class="btn btn-google">
            <img
              src="google-icon.png"
              alt="Logo Google"
              class="google-logo"
            />Entre com o Google
          </button>
        </form>
      </div>

      <div class="col-lg-6 blue-square"></div>
    </div>
    <div class="back-arrow-container">
      <img
        src="seta-esquerda.png"
        alt="Voltar"
        style="width: 24px; height: 24px; cursor: pointer"
        onclick="window.history.back();"
      />
    </div>
  </body>
</html>
